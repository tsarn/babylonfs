name: auto-tests
on: [push]
jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          sudo apt update
          sudo apt install libfuse-dev
        shell: bash
      - run: |
          rm -rf build
          mkdir build
          cd build

          cmake .. >/dev/null 2>/dev/null
          make >/dev/null 2>/dev/null
          ./test
        shell: bash
        env:
          CC:   gcc-10
          CXX:  g++-10

